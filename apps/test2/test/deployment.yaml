apiVersion: v1
kind: Service
metadata:
  name: test2
spec:
  ports:
  - port: 80
    targetPort: 3001
  selector:
    app: test2
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test2
  template:
    metadata:
      labels:
        app: test2
    spec:
      containers:
      - image: faizul56/test2-app:9cb9bab
        name: test2
        ports:
        - containerPort: 3001
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
