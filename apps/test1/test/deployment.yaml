apiVersion: v1
kind: Service
metadata:
  name: test1
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: test1
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test1
  template:
    metadata:
      labels:
        app: test1
    spec:
      containers:
      - image: faizul56/test1-app:93f281c
        name: test1
        ports:
        - containerPort: 3000
